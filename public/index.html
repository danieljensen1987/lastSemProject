<!DOCTYPE html>
<html ng-app="myAppRename" ng-controller="AppCtrl">
<head>
  <meta charset="utf8"/>
  <title>{{title}}</title>
  <link rel="stylesheet" href="/stylesheets/style.css"/>
  <link rel="stylesheet" href="../vendor/bootstrap/dist/css/bootstrap.css">
</head>
<body >

<div ng-controller="AppCtrl" >
  <nav class="navbar navbar-fixed-top navbar-default" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">{{title}}</a>
      </div>
      <div id="navbar" class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
          <li><a class="active" href="#/view-all">Home</a></li>
          <li><a href="#/view-student" ng-show="isUser">My Profile</a></li>
          <!--<li><a href="#/view-student">Users only (students)</a></li>-->
          <li><a href="#/view-teacher" ng-show="isAdmin">My Classes</a></li>
          <li><a href="#/view-add-edit-class" ng-show="isAdmin">Add/Edit Class</a></li>
          <li><a href="#/view-add-edit-period" ng-show="isAdmin">Add/Edit Period</a></li>
          <!--<li><a href="#/view-teacher" >Admins only (teachers)</a></li>-->
        </ul>

        <form class="navbar-form navbar-right" role="form" ng-show="!isAuthenticated" ng-submit="submit()">
          <div class="form-group">
            <input type="text" style="width:10em;" placeholder="User name" class="form-control"
                   ng-model="user.username">
          </div>
          <div class="form-group">
            <input type="password" style="width:10em;" placeholder="Password" class="form-control"
                   ng-model="user.password">
          </div>
          <button type="submit" class="btn btn-success">Sign in</button>
        </form>
        <div class="navbar-right" ng-show="isAuthenticated">
          <p class="navbar-text">Logged on as: {{username}}</p>

          <button type="submit" class="btn btn-primary navbar-btn"  ng-click="logout()">Logout
          </button>
        </div>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="alert alert-danger" role="alert" ng-show="error">{{error}}</div>
    <div ng-view="ng-view"></div>
  </div>


  <nav class="navbar navbar-inverse navbar-fixed-bottom">
    <p class="text-muted credit">Just a footnote</p>
  </nav>

</div>


<script src="vendor/angular/angular.js"></script>
<script src="vendor/angular-route/angular-route.js"></script>
<script src="app/app.js"></script>
<script src="app/view-all/home.js"></script>
<script src="app/view-student/student-profile.js"></script>
<script src="app/view-teacher/teacher-classes.js"></script>
<script src="app/view-add-edit-class/add-edit-class.js"></script>
<script src="app/view-add-edit-period/add-edit-period.js"></script>
<script src="app/components/controllers.js"></script>
<script src="app/components/directives.js"></script>
<script src="app/components/factories.js"></script>
<script src="app/components/services.js"></script>
<script src="app/components/filters.js"></script>
</body>
</html>
